<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="/Css/normalize.css" type="text/css">
    <link rel="stylesheet" href="/Css/Styel.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="boxes">
        <div class="box-1">
          <h2>Your Result</h2>
          <div> <span>76</span><p>of 100</p> </div>
          <h4>Great</h4>
          <p class="main">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="box-2">
          <h2>Summary</h2>
          <div class="cards">
            <div class="card-1">
              <img src="/Images/icon-reaction.svg" alt="Reaction icon">
              <h3>Reaction</h3>
              <p>80 <span>/ 100</span></p>
            </div>
            <div class="card-2">
              <img src="/Images/icon-memory.svg" alt="Memory icon">
              <h3>Memory</h3>
              <p>92<span>/ 100</span></p>
            </div>
            <div class="card-3">
              <img src="/Images/icon-verbal.svg" alt="Verbal icon">
              <h3>Verbal</h3>
              <p>61 <span>/ 100</span></p>
            </div>
            <div class="card-4">
              <img src="/Images/icon-visual.svg" alt="Visual icon">
              <h3>Visual</h3>
              <p>72 <span>/ 100</span></p>
            </div>
          </div>
          <button class="button" role="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
